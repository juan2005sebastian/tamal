<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <div class="card">
        <div class="card-body">
          <div class="app-brand justify-content-center">
            <a href="{{ url_for('inicio') }}"> <!-- Enlace corregido -->
              <span class="app-brand-logo">
                <img
                  class="logo"
                  style="display: flex"
                  src="{{ url_for('static', filename='assets/img/logose.png') }}" 
                  alt="Logo" />
              </span>
            </a>
          </div>

          <form
            id="formAuthentication"
            class="mb-3"
            action="{{ url_for('loginCliente') }}"
            method="POST">
            <div class="mb-3">
              <label for="documento" class="form-label">Documento</label>
              <input
                type="text"
                class="form-control"
                name="documento"
                placeholder="Escribe tu número de documento"
                autofocus
                required
                pattern="[0-9]+"
                maxlength="15"
                oninvalid="this.setCustomValidity('Por favor, ingrese solo números.')"
                oninput="this.setCustomValidity('')" />
            </div>
            <div class="mb-3 form-password-toggle">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="password">Clave</label>
                <a href="{{ url_for('cpanelRecoveryPassUser') }}">
                  <small>Olvidó su Clave?</small>
                </a>
              </div>
              <div class="input-group input-group-merge">
                <input
                  type="password"
                  class="form-control"
                  name="contrasena"
                  id="contrasena"
                  placeholder="············"
                  aria-describedby="password"
                  required
                  maxlength="50"
                  oninvalid="this.setCustomValidity('Por favor, ingrese su contraseña.')"
                  oninput="this.setCustomValidity('')" />
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary w-100" type="submit">
                Entrar ahora
                <i class="bi bi-arrow-right-circle"></i>
              </button>
            </div>
          </form>

          <p class="text-center">
            <a href="./register-user">
              <span>Crear mi cuenta</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
