<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Responsivo</title>
    <link rel="stylesheet" href="menu-responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="menu">
            <a href="#" class="logo-corner">
                <img src="logo.png" alt="Logo">
            </a>
            
            <div class="menu-right-elements">
                <!-- Carrito siempre visible -->
                <div class="carrito-icono">
                    <a href="#">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge" id="carrito-count">0</span>
                    </a>
                </div>
                
                <!-- Botón hamburguesa -->
                <input type="checkbox" id="menu-toggle" class="menu-checkbox">
                <label for="menu-toggle" class="menu-label">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </label>
            </div>
            
            <!-- Menú desplegable -->
            <ul class="navbar">
                <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#services">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="#sobre_nosotros">Sobre Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pedido</a></li>
                
                <!-- Ejemplo de usuario logueado -->
                <li class="nav-item user-menu-item">
                    <div class="user-container">
                        <div class="user-info-navbar">
                            <div class="user-avatar">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <span class="user-name">Usuario</span>
                        </div>
                        <div class="user-options">
                            <a href="#" class="menu-link">MI Perfil</a>
                            <a href="#" class="menu-link">Ir al Aplicativo</a>
                            <a href="#" class="menu-link logout">Cerrar Sesión</a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <script src="menu.js"></script>
</body>
</html>
