{% extends 'public/base_cpanel.html' %}

{% block title %}Crud con Python üêç | Registrar Pedido{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/file.css') }}" />

{% endblock %}

{% block body %}
<div class="card" style="border-radius: 0px !important">
  <div class="row justify-content-center mb-2">
    <div class="col-md-12">
      <h3 class="text-center mt-5 mb-3">REGISTRAR NUEVO PEDIDO</h3>
      <hr />
    </div>
  </div>

  <div class="row justify-content-center mb-2">
    <div class="col-md-10">
      <form class="form-horizontal mx-auto" method="POST" action="/registrar-pedido" autocomplete="off" enctype="multipart/form-data">
        <div class="card-body">
          <div class="row">
            <!-- Columna izquierda: 4 campos -->
            <div class="col-md-6">
              <!-- Fecha de Entrega -->
              <div class="mb-3">
                <label for="fechaEntrega" class="form-label">Fecha de Entrega</label>
                <input class="form-control" type="date" name="fechaEntrega" required />
              </div>

              <!-- Hora de Entrega -->
              <div class="mb-3">
                <label for="horaEntrega" class="form-label">Hora de Entrega</label>
                <input class="form-control" type="time" name="horaEntrega" required />
              </div>

              <!-- Estado del Pedido -->
              <div class="mb-3">
                <label for="estado" class="form-label">Estado del Pedido</label>
                <select class="form-select" name="estado" aria-label="Default select example" required>
                  <option value="" selected disabled>Seleccione</option>
                  <option value="Pendiente">Pendiente</option>
                  <option value="En Proceso">En Proceso</option>
                  <option value="En camino">En camino</option>
                  <option value="Entregado">Entregado</option>
                </select>
              </div>

              <!-- Tipo de Entrega -->
              <div class="mb-3">
                <label for="tipo_entrega" class="form-label">Tipo de Entrega</label>
                <select class="form-select" name="tipo_entrega" id="tipo_entrega" required>
                  <option value="" selected disabled>Seleccione un tipo de entrega</option>
                  {% for tipo in tipos_entrega %}
                    <option value="{{ tipo }}">{{ tipo }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <!-- Columna derecha: 3 campos -->
            <div class="col-md-6">
              <!-- Usuario -->
              <div class="mb-3">
                <label for="users_id" class="form-label">Usuario</label>
                <select class="form-select" name="users_id" id="users_id" required>
                  <option value="" selected disabled>Seleccione un usuario</option>
                  {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}">{{ usuario.nombre }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Producto -->
              <div class="mb-3">
                <label for="producto_id" class="form-label">Producto</label>
                <select class="form-select" name="producto_id" id="producto_id" required>
                  <option value="" selected disabled>Seleccione un producto</option>
                  {% for producto in productos %}
                    <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- M√©todo de Pago -->
              <div class="mb-3">
                <label for="metodo_pago" class="form-label">M√©todo de Pago</label>
                <select class="form-select" name="metodo_pago" id="metodo_pago" required>
                  <option value="" selected disabled>Seleccione</option>
                  {% for metodo in metodos_pago %}
                    <option value="{{ metodo.id }}">{{ metodo.metodo }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>

          <!-- Bot√≥n de guardar -->
          <div class="mb-3 mt-4 text-center">
            <button type="submit" class="btn rounded-pill btn-primary">
              Guardar registro ahora
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block customJS %}
<script src="{{ url_for('static', filename='assets/customJS/file.js') }}"></script>
{% endblock %}
